<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Nourishment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            cursor: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            transition: transform 0.1s ease;
        }

        /* Landing Page */
        .landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 100%);
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .landing h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 100;
            letter-spacing: 0.3em;
            margin-bottom: 4rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff 0%, #f0f0f0 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        .enter-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.9);
            padding: 1.2rem 3.5rem;
            font-size: 1rem;
            letter-spacing: 0.3em;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            text-transform: uppercase;
            font-weight: 300;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transition: left 0.4s ease;
        }

        .enter-btn:hover {
            border-color: rgba(255,255,255,0.8);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(255,255,255,0.1);
        }

        .enter-btn:hover::before {
            left: 0;
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        /* X.com Link */
        .x-link {
            position: fixed;
            top: 2rem;
            right: 2rem;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.1em;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        .x-link:hover {
            opacity: 0.7;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 0.75rem;
            max-width: 1600px;
            margin: 0 auto;
            padding-top: 4rem;
            grid-auto-flow: dense;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 0;
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
            cursor: pointer;
        }

        .video-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .video-container.landscape {
            aspect-ratio: 16/9;
        }

        .video-container.portrait {
            aspect-ratio: 9/16;
            grid-row: span 2;
        }

        .video-container.hero {
            grid-column: span 2;
            grid-row: span 2;
            aspect-ratio: 16/9;
        }

        @media (max-width: 768px) {
            .video-container.hero {
                grid-column: span 1;
                grid-row: span 1;
            }
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-container:hover video {
            transform: scale(1.05);
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(255,255,255,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .video-container:hover::before {
            opacity: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Light Bleed Effect */
        .video-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle at center, var(--glow-color, rgba(255,255,255,0.1)) 0%, transparent 70%);
            opacity: 0.3;
            filter: blur(40px);
            pointer-events: none;
            z-index: -1;
        }

        /* Fullscreen Video */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
            cursor: pointer;
        }

        .fullscreen-video {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 100px rgba(255,255,255,0.2);
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Chromatic Aberration */
        .glitch {
            animation: glitch 10s infinite;
        }

        @keyframes glitch {
            0%, 100% { 
                text-shadow: 0 0 0 transparent;
                filter: none;
            }
            97% {
                text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
                filter: blur(0);
            }
            98% {
                text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
                filter: blur(1px);
            }
            99% {
                text-shadow: 0 0 0 transparent;
                filter: none;
            }
        }

        /* Visual Burst */
        .burst {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            pointer-events: none;
            animation: burst 0.5s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Elastic Scroll */
        html {
            scroll-behavior: smooth;
        }

        body {
            transition: transform 0.2s ease-out;
        }

        body.bounce-top {
            transform: translateY(10px);
        }

        body.bounce-bottom {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <!-- Particles -->
    <div class="particles"></div>

    <!-- Landing Page -->
    <div class="landing" id="landing">
        <h1 class="glitch">Mental Nourishment</h1>
        <button class="enter-btn" id="enterBtn">Enter</button>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <a href="https://x.com/i/communities/1947716735366263156" class="x-link" target="_blank">x.com</a>
        
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be dynamically inserted here -->
        </div>
    </div>

    <!-- Fullscreen Overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <video class="fullscreen-video" id="fullscreenVideo" controls autoplay loop></video>
    </div>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Video Data - Add your videos here with their orientations
        // Videos with canBeHero: true will randomly be either hero or their default type
        // Videos with backgroundMusic: true will be used in the background music rotation
        const videos = [
            { src: 'aura.mp4', type: 'portrait'},
            { src: 'start.mp4', type: 'portrait' },
            { src: 'art.mp4', type: 'landscape', canBeHero: true },
            { src: 'aura2.mp4', type: 'landscape', canBeHero: true },
            { src: 'guy.mp4', type: 'portrait', backgroundMusic: true },
            { src: 'art2.mp4', type: 'landscape', canBeHero: true },
            { src: 'donk.mp4', type: 'portrait', backgroundMusic: true },
            { src: 'art3.mp4', type: 'portrait' },
            { src: 'aura3.mp4', type: 'portrait'},
            { src: 'aura5.mp4', type: 'portrait'},
        ];

        // Background audio element and playlist
        let backgroundAudio = null;
        let currentPlayingVideo = null;
        let musicPlaylist = [];
        let currentMusicIndex = 0;

        // Enter Button
        const enterBtn = document.getElementById('enterBtn');
        const landing = document.getElementById('landing');
        const mainContent = document.getElementById('mainContent');
        
        enterBtn.addEventListener('click', () => {
            // Create playlist from videos marked for background music
            musicPlaylist = videos.filter(v => v.backgroundMusic).map(v => v.src);
            
            // Shuffle the playlist
            musicPlaylist = musicPlaylist.sort(() => Math.random() - 0.5);
            
            // Create background audio from the first song in playlist
            if (musicPlaylist.length > 0) {
                backgroundAudio = new Audio(musicPlaylist[0]);
                backgroundAudio.volume = 0.7;
                
                // Crossfade function
                function fadeToNext() {
                    const fadeOutDuration = 2000; // 2 seconds fade out
                    const fadeInDuration = 2000;  // 2 seconds fade in
                    const fadeOutSteps = 20;
                    const fadeInSteps = 20;
                    let currentVolume = backgroundAudio.volume;
                    
                    // Fade out current song
                    let fadeOutInterval = setInterval(() => {
                        currentVolume -= (0.7 / fadeOutSteps);
                        if (currentVolume <= 0) {
                            currentVolume = 0;
                            backgroundAudio.volume = currentVolume;
                            clearInterval(fadeOutInterval);
                            
                            // Change to next song
                            currentMusicIndex = (currentMusicIndex + 1) % musicPlaylist.length;
                            backgroundAudio.src = musicPlaylist[currentMusicIndex];
                            backgroundAudio.volume = 0;
                            backgroundAudio.play();
                            
                            // Fade in new song
                            let fadeInVolume = 0;
                            let fadeInInterval = setInterval(() => {
                                fadeInVolume += (0.7 / fadeInSteps);
                                if (fadeInVolume >= 0.7) {
                                    fadeInVolume = 0.7;
                                    backgroundAudio.volume = fadeInVolume;
                                    clearInterval(fadeInInterval);
                                } else {
                                    backgroundAudio.volume = fadeInVolume;
                                }
                            }, fadeInDuration / fadeInSteps);
                        } else {
                            backgroundAudio.volume = currentVolume;
                        }
                    }, fadeOutDuration / fadeOutSteps);
                }
                
                // Start crossfade 3 seconds before song ends
                backgroundAudio.addEventListener('timeupdate', function() {
                    if (this.duration - this.currentTime <= 3) {
                        this.removeEventListener('timeupdate', arguments.callee);
                        fadeToNext();
                    }
                });
                
                // Also handle if song ends naturally (as backup)
                backgroundAudio.addEventListener('ended', () => {
                    currentMusicIndex = (currentMusicIndex + 1) % musicPlaylist.length;
                    backgroundAudio.src = musicPlaylist[currentMusicIndex];
                    backgroundAudio.play();
                });
                
                backgroundAudio.play();
            }
            
            landing.style.opacity = '0';
            setTimeout(() => {
                landing.style.display = 'none';
                mainContent.style.opacity = '1';
                observeVideos();
            }, 1000);
        });

        // Create Video Grid
        function createVideoGrid() {
            const grid = document.getElementById('videoGrid');
            let heroCount = 0;
            const maxHeroes = 3;
            
            // Create initial set of videos (3 times the videos array for variety)
            for (let i = 0; i < videos.length * 3; i++) {
                const videoData = {...videos[i % videos.length]};
                const container = document.createElement('div');
                
                // Determine if this video should be hero
                let finalType = videoData.type;
                if (videoData.canBeHero && heroCount < maxHeroes && Math.random() > 0.7) {
                    finalType = 'hero';
                    heroCount++;
                }
                
                container.className = `video-container ${finalType}`;
                
                const video = document.createElement('video');
                video.src = videoData.src;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                
                // Set random glow color
                const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0080', '#80ff00'];
                container.style.setProperty('--glow-color', colors[Math.floor(Math.random() * colors.length)] + '40');
                
                container.appendChild(video);
                grid.appendChild(container);
            }
        }
        createVideoGrid();

        // Intersection Observer for fade-in and video play
        function observeVideos() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        const video = entry.target.querySelector('video');
                        if (video) video.play();
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.video-container').forEach(container => {
                observer.observe(container);
            });
        }

        // Fullscreen Video
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const fullscreenVideo = document.getElementById('fullscreenVideo');

        document.addEventListener('click', (e) => {
            const videoContainer = e.target.closest('.video-container');
            if (videoContainer) {
                const video = videoContainer.querySelector('video');
                
                // Handle audio switching
                if (backgroundAudio) {
                    backgroundAudio.pause();
                }
                
                // If there's a currently playing video, mute it
                if (currentPlayingVideo && currentPlayingVideo !== video) {
                    currentPlayingVideo.muted = true;
                }
                
                // Set up fullscreen
                fullscreenVideo.src = video.src;
                fullscreenOverlay.style.display = 'flex';
                fullscreenVideo.muted = false; // Unmute the fullscreen video
                fullscreenVideo.play();
                
                // Update current playing video
                currentPlayingVideo = fullscreenVideo;
                
                // Keep background videos playing but dimmed
                document.querySelectorAll('.video-container').forEach(container => {
                    container.style.opacity = '0.2';
                });
            }
        });

        fullscreenOverlay.addEventListener('click', (e) => {
            if (e.target === fullscreenOverlay) {
                fullscreenOverlay.style.display = 'none';
                fullscreenVideo.pause();
                fullscreenVideo.muted = true;
                
                // Resume background audio
                if (backgroundAudio) {
                    backgroundAudio.play();
                }
                
                // Restore background videos
                document.querySelectorAll('.video-container').forEach(container => {
                    container.style.opacity = '1';
                });
                
                currentPlayingVideo = null;
            }
        });

        // Double-click burst effect
        document.addEventListener('dblclick', (e) => {
            if (e.target.tagName !== 'VIDEO') {
                const burst = document.createElement('div');
                burst.className = 'burst';
                burst.style.left = e.clientX - 50 + 'px';
                burst.style.top = e.clientY - 50 + 'px';
                document.body.appendChild(burst);
                
                setTimeout(() => burst.remove(), 500);
            }
        });

        // Parallax Scroll Effect
        let scrollY = 0;
        let lastScrollY = 0;

        window.addEventListener('scroll', () => {
            scrollY = window.scrollY;
            
            // Elastic bounce effect
            if (scrollY <= 0) {
                document.body.classList.add('bounce-top');
                setTimeout(() => document.body.classList.remove('bounce-top'), 200);
            }
            
            if (scrollY + window.innerHeight >= document.body.scrollHeight) {
                document.body.classList.add('bounce-bottom');
                setTimeout(() => document.body.classList.remove('bounce-bottom'), 200);
            }
            
            lastScrollY = scrollY;
        });

        // Infinite Scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                // Add more videos randomly from the videos array
                for (let i = 0; i < 10; i++) {
                    const videoData = {...videos[Math.floor(Math.random() * videos.length)]};
                    const container = document.createElement('div');
                    
                    // Determine if this video should be hero (20% chance if canBeHero is true)
                    let finalType = videoData.type;
                    if (videoData.canBeHero && Math.random() > 0.8) {
                        finalType = 'hero';
                    }
                    
                    container.className = `video-container ${finalType}`;
                    
                    const video = document.createElement('video');
                    video.src = videoData.src;
                    video.loop = true;
                    video.muted = true;
                    video.playsInline = true;
                    
                    const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0080', '#80ff00'];
                    container.style.setProperty('--glow-color', colors[Math.floor(Math.random() * colors.length)] + '40');
                    
                    container.appendChild(video);
                    document.getElementById('videoGrid').appendChild(container);
                    
                    // Observe new video
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                                const video = entry.target.querySelector('video');
                                if (video) video.play();
                            }
                        });
                    }, { threshold: 0.1 });
                    
                    observer.observe(container);
                }
            }
        });

        // Subtle chromatic aberration on random elements
        setInterval(() => {
            const containers = document.querySelectorAll('.video-container');
            const randomContainer = containers[Math.floor(Math.random() * containers.length)];
            if (randomContainer) {
                randomContainer.style.filter = 'blur(0.5px)';
                randomContainer.style.transform += ' translateX(2px)';
                
                setTimeout(() => {
                    randomContainer.style.filter = 'none';
                    randomContainer.style.transform = randomContainer.style.transform.replace(' translateX(2px)', '');
                }, 100);
            }
        }, 5000);
    </script>
</body>
</html>
